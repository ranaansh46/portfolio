<!DOCTYPE html>
<html lang="en">

<head>

    <title>Ansh Rana</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7ab6830862.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

<body>
    <header>
        <nav>
            <div id="navbutton0"><img src="logo.png" alt="logo"></div>
            <div class="icons_Group">

                    <li id="navbutton1"><i class="fa-brands fa-2x navlinks fa-twitter"></i></li>

    <div class="section" id="home">
        <div class="content">
            <div class="heading">Ansh Rana</div>
            <p class="subcontent">Graphic Designer and Web Dev freelancer</p>
            <div class="little_Divider"></div>

        </div>
        <div class="side_Image"><img src="side_Photo.png" alt=""></div>
    </div>
    <div class="section" id="designs">
        <h1>My designs</h1>
        <div class="little_Divider"></div>
        <div class="container">
            <img src="/design/1.webp">
            <img src="/design/2.webp">
            <img src="/design/3.webp">
